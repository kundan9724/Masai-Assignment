<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table style="border: 3px solid black">
      <tr>
        <td style="border: 1px solid black">Row 1 Column 1</td>
        <td style="border: 1px solid black">Row 1 Column 2</td>
        <td style="border: 1px solid black">Row 1 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 2 Column 1</td>
        <td style="border: 1px solid black">Row 2 Column 2</td>
        <td style="border: 1px solid black">Row 2 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 3 Column 1</td>
        <td style="border: 1px solid black">Row 3 Column 2</td>
        <td style="border: 1px solid black">Row 3 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 4 Column 1</td>
        <td style="border: 1px solid black">Row 4 Column 2</td>
        <td style="border: 1px solid black">Row 4 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black" colspan="3">Row 5</td>
      </tr>
      <tr>
        <td style="border: 1px solid black" rowspan="2" colspan="1">Row 6</td>
        <td style="border: 1px solid black">Row 6 Column 2</td>
        <td style="border: 1px solid black">Row 6 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 7 Column 2</td>
        <td style="border: 1px solid black">Row 7 Column 3</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 8 Column 1</td>
        <td style="border: 1px solid black" rowspan="2" colspan="2">
          Row 8 Column 2
        </td>
      </tr>
      <tr>
        <td style="border: 1px solid black">Row 9 Column 1</td>
      </tr>
    </table>
  </body>
</html>
