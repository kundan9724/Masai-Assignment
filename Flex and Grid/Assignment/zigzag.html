<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zig Zag</title>
    <style>
      .flex {
        display: flex;
        width: 800px;
        margin: auto;
      }
      .large {
        background-color: teal;
        height: 150px;
        flex-basis: 150px;
        margin: 20px;
        flex-grow: 1;
      }
      .small {
        background-color: teal;
        height: 150px;
        flex-basis: 150px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="small"></div>
      <div class="large"></div>
      <div class="small"></div>
    </div>
    <div class="flex">
      <div class="large"></div>
      <div class="small"></div>
      <div class="small"></div>
    </div>
    <div class="flex">
      <div class="small"></div>
      <div class="small"></div>
      <div class="large"></div>
    </div>
  </body>
</html>
